<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlyKA Platform</title>

    <link rel="icon" href="favicon.png" type="image/png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />

    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/base.css">

    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/forms.css">
    <link rel="stylesheet" href="css/panels.css">
    <link rel="stylesheet" href="css/modals.css">
    <link rel="stylesheet" href="css/tables.css">

    <link rel="stylesheet" href="css/sidebar-layout.css">
    <link rel="stylesheet" href="css/sidebar-controls.css">
    <link rel="stylesheet" href="css/sidebar-details.css">

    <link rel="stylesheet" href="css/map.css">
</head>

<body>
    <div id="global-drop-overlay" class="hidden">
        <div class="drop-message">
            <i class="fa-solid fa-cloud-arrow-up"></i>
            <p>Відпустіть файл, щоб завантажити</p>
        </div>
    </div>

    <div class="sidebar" id="sidebar">
        <div class="sidebar-content">

            <div class="sidebar-header">
                <h1>FlyKA Platform</h1>

                <div id="drop-area" class="drop-area">
                    <input type="file" id="file-input" accept=".csv, .xlsx, .xls" multiple hidden>
                    <button id="select-files-btn" class="select-files-btn">Обрати файли</button>
                    <p style="font-size:0.8em; margin-top:5px; opacity:0.7;">або перетягніть сюди</p>
                </div>
            </div>

            <div class="sidebar-scrollable-content">

                <div class="map-controls" style="flex-direction: column; align-items: stretch; gap: 10px;">

                    <div style="display:flex; gap:10px; justify-content:space-between; flex-wrap:wrap;">
                        <div class="map-controls-group clustering-group">
                            <span id="clustering-label">Кластери</span>
                            <label class="toggle-switch">
                                <input type="checkbox" id="toggle-clustering-btn" checked>
                                <span class="slider"></span>
                            </label>
                        </div>

                        <div class="map-controls-group vehicle-type-group" style="flex-grow:1;">
                            <select id="vehicle-type-select" class="custom-select" style="width:100%;">
                                <option value="car">Авто</option>
                                <option value="truck">Вантажівка</option>
                                <option value="foot">Пішки</option>
                                <option value="train">Поїзд</option>
                            </select>
                        </div>
                    </div>

                    <div class="filter-toolbar" id="filter-toolbar" title="Порада: затисніть Ctrl, щоб відкрити кілька панелей">
                        <button class="filter-btn" id="btn-panel-details" data-panel="panel-details" title="Деталі (фіксації)">
                            <i class="fa-solid fa-list-ul"></i>
                            <span>Деталі</span>
                        </button>

                        <button class="filter-btn" id="btn-panel-dates" data-panel="panel-dates" title="Фільтр по даті">
                            <i class="fa-solid fa-calendar-days"></i>
                            <span>Дата</span>
                        </button>

                        <button class="filter-btn" id="btn-panel-routes" data-panel="panel-routes" title="Завантажені маршрути">
                            <i class="fa-solid fa-route"></i>
                            <span>Маршрути</span>
                        </button>

                        <button class="filter-btn" id="btn-panel-anomalies" data-panel="panel-anomalies" title="Аномалії (затримка)">
                            <i class="fa-solid fa-triangle-exclamation"></i>
                            <span>Аномалії</span>
                        </button>
                    </div>
                </div>

                <div class="sidebar-panels" id="sidebar-panels">

                    <section class="panel panel-soft hidden" id="panel-details">
                        <div class="panel-head">
                            <h3>Деталі: <span id="points-list-routename"></span></h3>

                            <div class="panel-head-actions">
                                <button id="open-details-modal-btn" class="panel-icon-btn" title="Розгорнути (модалка)">
                                    <i class="fa-solid fa-up-right-and-down-left-from-center"></i>
                                </button>

                                <button class="panel-icon-btn panel-close-btn" data-close-panel="panel-details" title="Закрити">
                                    <i class="fa-solid fa-xmark"></i>
                                </button>
                            </div>
                        </div>

                        <div class="panel-body">
                            <div id="points-list-summary" class="sticky-summary"></div>
                            <ul id="points-list-items">
                                <li class="empty-list-item">Оберіть маршрут для перегляду</li>
                            </ul>
                        </div>
                    </section>

                    <section class="panel panel-soft hidden" id="panel-dates">
                        <div class="panel-head">
                            <h3>Фільтр по даті</h3>
                            <div class="panel-head-actions">
                                <button class="panel-icon-btn panel-close-btn" data-close-panel="panel-dates" title="Закрити">
                                    <i class="fa-solid fa-xmark"></i>
                                </button>
                            </div>
                        </div>
                        <div class="panel-body" style="padding:0;">
                            <ul id="unique-dates-sidebar-list" class="date-filter-list"></ul>
                        </div>
                    </section>

                    <section class="panel panel-soft hidden" id="panel-routes">
                        <div class="panel-head">
                            <h3>Завантажені маршрути</h3>
                            <div class="panel-head-actions">
                                <button class="panel-icon-btn panel-close-btn" data-close-panel="panel-routes" title="Закрити">
                                    <i class="fa-solid fa-xmark"></i>
                                </button>
                            </div>
                        </div>
                        <div class="panel-body" style="padding:0;">
                            <ul id="route-items"></ul>
                        </div>
                    </section>

                    <section class="panel panel-soft hidden" id="panel-anomalies">
                        <div class="panel-head">
                            <h3>Поріг аномалій (затримка)</h3>
                            <div class="panel-head-actions">
                                <button class="panel-icon-btn panel-close-btn" data-close-panel="panel-anomalies" title="Закрити">
                                    <i class="fa-solid fa-xmark"></i>
                                </button>
                            </div>
                        </div>

                        <div class="panel-body" style="display:flex; flex-direction:column; gap:10px;">
                            <div style="display:flex; justify-content:space-between; align-items:center; gap:10px;">
                                <label style="font-size:0.9em; color:var(--warning-color); display:flex; gap:6px; align-items:center;">
                                    <i class="fa-solid fa-triangle-exclamation"></i> Увага (> %)
                                </label>
                                <input type="number" id="anomaly-warning-input" value="20" min="0" max="500"
                                       style="width:90px; padding:6px 8px; border-radius:8px; border:1px solid var(--border-color);">
                            </div>

                            <div style="display:flex; justify-content:space-between; align-items:center; gap:10px;">
                                <label style="font-size:0.9em; color:var(--danger-color); display:flex; gap:6px; align-items:center;">
                                    <i class="fa-solid fa-circle-exclamation"></i> Критично (> %)
                                </label>
                                <input type="number" id="anomaly-danger-input" value="100" min="0" max="1000"
                                       style="width:90px; padding:6px 8px; border-radius:8px; border:1px solid var(--border-color);">
                            </div>
                        </div>
                    </section>

                </div>
            </div>

            <div class="sidebar-footer">
                <div id="message" class="message"></div>
                <p class="developer-info">FlyKA Platform v2.2</p>
            </div>
        </div>
    </div>

    <button id="sidebar-toggle-btn" class="sidebar-toggle-btn" title="Сховати/Показати сайдбар">«</button>

    <div id="map"></div>

    <div class="sidebar-right" id="sidebar-right">
        <button id="sidebar-right-toggle-btn" class="sidebar-toggle-btn right" title="Фільтри камер">
            <i class="fa-solid fa-video"></i>
        </button>

        <div class="sidebar-content">
            <div class="sidebar-header" style="display:flex; justify-content:space-between; align-items:center;">
                <h3 style="margin:0;">Фільтри камер</h3>
                <button id="close-right-sidebar-btn" class="filter-reset-btn" style="font-size:24px;">&times;</button>
            </div>
            <div class="sidebar-scrollable-content" id="camera-filters-container"></div>
        </div>
    </div>

    <div id="modal-container" class="modal-container hidden">
        <div id="modal-overlay" class="modal-overlay"></div>

        <div class="modal-content" id="modal-content">
            <div class="modal-header" id="modal-header">
                <h3 id="modal-title">Деталі маршруту</h3>

                <div class="modal-header-controls" style="display:flex; gap:15px; align-items:center;">
                    <div style="display:flex; align-items:center; gap:5px; font-size:0.8em; color:#555;">
                        <label for="toggle-overlay-btn" style="cursor:pointer;">Фон</label>
                        <label class="toggle-switch-small">
                            <input type="checkbox" id="toggle-overlay-btn">
                            <span class="slider-small"></span>
                        </label>
                    </div>

                    <button id="modal-close-btn" class="modal-close-btn">&times;</button>
                </div>
            </div>

            <div class="modal-body" id="modal-body">
                <ul id="modal-points-list"></ul>
            </div>

            <div class="resizer" id="resizer"></div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <script type="module" src="js/main.js"></script>
</body>
</html>
