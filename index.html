<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlyKA Platform</title>

    <link rel="icon" href="favicon.png" type="image/png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />

    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/ui.css">
    <link rel="stylesheet" href="css/map.css">
</head>
<body>
    <div id="global-drop-overlay" class="hidden">
        <div class="drop-message">
            <i class="fa-solid fa-cloud-arrow-up"></i>
            <p>Відпустіть файл, щоб завантажити</p>
        </div>
    </div>

    <div class="sidebar" id="sidebar">
        <div class="sidebar-content"> <div class="sidebar-header">
                <h1>FlyKA Platform</h1>
                <div id="drop-area" class="drop-area">
                    <input type="file" id="file-input" accept=".csv, .xlsx, .xls" multiple hidden>
                    <button id="select-files-btn" class="select-files-btn">Обрати файли</button>
                    <p style="font-size: 0.8em; margin-top:5px; opacity:0.7;">або перетягніть сюди</p>
                </div>
            </div>

            <div class="sidebar-scrollable-content">
                <div class="map-controls">
                    <div class="map-controls-group clustering-group">
                        <span id="clustering-label">Кластери (Маршрут)</span>
                        <label class="toggle-switch">
                            <input type="checkbox" id="toggle-clustering-btn" checked>
                            <span class="slider"></span>
                        </label>
                    </div>

                    <div class="map-controls-group vehicle-type-group">
                        <label for="vehicle-type-select">Тип транспорту:</label>
                        <select id="vehicle-type-select" class="custom-select">
                            <option value="car">Легковий авто</option>
                            <option value="truck">Вантажний автомобіль</option>
                            <option value="foot">Піший маршрут</option>
                            <option value="train">Залізна дорога</option>
                        </select>
                    </div>


                </div>

                <div id="file-list-container" class="file-list-container">
                    <h3>Завантажені маршрути:</h3>
                    <ul id="route-items"></ul>
                </div>

                <div id="points-list-container" class="points-list-container">
                    <div class="points-list-header">
                        <h3>Деталі: <span id="points-list-routename"></span></h3>
                        <div class="points-header-actions" style="display:flex; gap:8px;">
                            <button id="open-details-modal-btn" title="Відкрити список точок">
                                <i class="fa-solid fa-list-ul"></i>
                            </button>
                        </div>
                    </div>
                    <div id="points-list-summary" class="sticky-summary"></div>
                    <ul id="points-list-items">
                        <li class="empty-list-item">Оберіть маршрут для перегляду</li>
                    </ul>
                </div>
            </div>

            <div class="sidebar-footer">
                <div class="filter-section">
                    <h3>Фільтр по даті</h3>
                    <ul id="unique-dates-sidebar-list" class="date-filter-list"></ul>
                </div>
                <div id="message" class="message"></div>
                <p class="developer-info">FlyKA Platform v2.2</p>
            </div>

        </div> </div>

    <button id="sidebar-toggle-btn" class="sidebar-toggle-btn" title="Сховати/Показати сайдбар">«</button>

    <div id="map"></div>

<div class="sidebar-right" id="sidebar-right">
    
    <button id="sidebar-right-toggle-btn" class="sidebar-toggle-btn right" title="Фільтри камер">
        <i class="fa-solid fa-video"></i>
    </button>

    <div class="sidebar-content">
        <div class="sidebar-header" style="display:flex; justify-content:space-between; align-items:center;">
            <h3 style="margin:0;">Фільтри та налаштування камер</h3>
            <button id="close-right-sidebar-btn" class="filter-reset-btn" style="font-size:24px;">&times;</button>
        </div>
        <div class="sidebar-scrollable-content" id="camera-filters-container"></div>
    </div>
</div>

    <div class="sidebar-right" id="sidebar-right">
    </div>

        <button id="sidebar-right-toggle-btn" class="sidebar-toggle-btn right" title="Фільтри камер">
            <i class="fa-solid fa-video"></i>
        </button>

    <div id="modal-container" class="modal-container hidden">
        <div id="modal-overlay" class="modal-overlay"></div>
        <div class="modal-content" id="modal-content">
            <div class="modal-header" id="modal-header">
                <h3 id="modal-title">Деталі маршруту</h3>
                <div class="modal-header-controls" style="display:flex; gap:15px; align-items:center;">
                    <div style="display:flex; align-items:center; gap:5px; font-size:0.8em; color: #555;">
                        <label for="toggle-overlay-btn" style="cursor:pointer;">Фон</label>
                        <label class="toggle-switch-small">
                            <input type="checkbox" id="toggle-overlay-btn"> <span class="slider-small"></span>
                        </label>
                    </div>
                    <button id="modal-close-btn" class="modal-close-btn">&times;</button>
                </div>
            </div>
            <div class="modal-body" id="modal-body"></div>
            <div class="resizer" id="resizer"></div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <script type="module" src="js/main.js"></script>
</body>
</html>
